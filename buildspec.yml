version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk8
    commands:
       - apt-get update -y
       - apt-get install -y maven
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
      - echo $(java -version)
      - echo $JAVA_HOME
      - echo $(mvn --version)
      - echo $(which java)
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - cd target/
    - ls
    - target/messageUtil-1.0.jar
